<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <form id="my-form" action="/add-expense" method="POST">
        <label for="amount" class="form-label">Choose expanseamount:</label>
        <input type="text" name="amount" id="amount" class="form-control" />
        <label for="des" class="form-label">Choose description:</label>
        <input
          type="text"
          name="description"
          id="description"
          class="form-control"
        />
        <label for="category" class="form-label">Choose a category:</label>
        <select name="category" id="category" class="form-control">
          <option value="fuel">fuel</option>
          <option value="food">food</option>
          <option value="electricity">electricity</option>
          <option value="movie">movie</option>
        </select>
        <br />
        <input id="btn" type="submit" value="Add Expanse" class="adddata" />
      </form>
      <div id="msg"></div>
      <button class="rzp">Buy Premium</button>
      <button id="leaderboard"></button>
      <button onclick="download()" id="downloadexpense"></button>
      <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
      
      <ul id="details"><h1>Expenses</h1></ul>
      <ul id="boards"></ul>
    <div id="pagination">
      <div class="input-group mb-3">
        <select class="form-select" id="dynamicpagination">
            <option selected>Choose no Of expenses to show</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
    </div>
    </div>
    <div class="container">
      <ul class="list-group" id="downloadlinks">
          <h4 id="heading"></h4>
      </ul>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/expense.js"></script>
  </body>
</html>
